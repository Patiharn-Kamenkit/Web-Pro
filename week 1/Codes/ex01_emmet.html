<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
<!-- div>ul>li*3 -->
    <div>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
<!-- div+h1+p -->
    <div></div>
    <h1></h1>
    <p></p>

    <!-- div>h1+ul>li*3 -->
    <div>
        <h1></h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- div>h1+ul>li*3^p -->
    <div>
        <h1></h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <p></p>
    </div>

    <!-- div>ul>li.item*5 -->
    <div>
        <ul>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </div>
    <!-- div>ul>li.item#item*5 -->
    <div>
        <ul>
            <li class="item" id="item"></li>
            <li class="item" id="item"></li>
            <li class="item" id="item"></li>
            <li class="item" id="item"></li>
            <li class="item" id="item"></li>
        </ul>
    </div>

    <!-- div>ul>li.item#item$*5 -->

    <div>
        <ul>
            <li class="item" id="item1"></li>
            <li class="item" id="item2"></li>
            <li class="item" id="item3"></li>
            <li class="item" id="item4"></li>
            <li class="item" id="item5"></li>
        </ul>
    </div>

    <!-- div>ul>li.item#item$@-*5 -->
    <div>
        <ul>
            <li class="item" id="item5"></li>
            <li class="item" id="item4"></li>
            <li class="item" id="item3"></li>
            <li class="item" id="item2"></li>
            <li class="item" id="item1"></li>
        </ul>
    </div>

    <!-- div>ul>li.item#item$@10*5 -->
    <div>
        <ul>
            <li class="item" id="item10"></li>
            <li class="item" id="item11"></li>
            <li class="item" id="item12"></li>
            <li class="item" id="item13"></li>
            <li class="item" id="item14"></li>
        </ul>
    </div>

    <!-- div>ul>li.item#item$@5{item$}*5 -->
    <div>
        <ul>
            <li class="item" id="item5">item1</li>
            <li class="item" id="item6">item2</li>
            <li class="item" id="item7">item3</li>
            <li class="item" id="item8">item4</li>
            <li class="item" id="item9">item5</li>
        </ul>
    </div>




</body>
